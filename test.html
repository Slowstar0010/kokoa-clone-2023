<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <style>
    body {
      background-color: rgba(0 ,0 ,0 ,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 33%;
      
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      width: 100%;
      
    }

    div {
      height: 350px;
      width: 200px;
      background-color: teal;
      display: flex;
      justify-content: center;
      align-items: center;
      border: solid whitesmoke 8px;
      margin: 10px;
      flex-direction: column;
    }
    body > div {
      background-color: tomato;
    }
    div div {
      background-color: whitesmoke;
      width: 200px;
      height: 50px;
      position: relative;
      top: -90px;
      margin: 0px 2px;
      align-items: start;

    }
    div:nth-child(3) {
      background-color: teal;
    }
    div:nth-child(4) {
      background-color: burlywood;
    }
    div:nth-child(5) {
      background-color: thistle;
    }
  
  </style>
</head>

<body>
  <header>
    <h1>The Best Colors</h1>
  </header>
  <div class="Tomato_Box">
    <div class="Tomato_Box_Color"><h2>Tomato</h2></div>
    <div class="Tomato-Box_code"><h3>#FF6347</h3></div>
  </div>
  <div class="Teal_Box">
    <div class="Teal_Box_Color"><h2>Teal</h2></div>
    <div class="Teal_Box_Code"><h3>#008080</h3></div>
  </div>
  <div class="Burlywood_Box">
    <div class="Burlywood_Box_Color"><h2>Burlywood</h2></div>
    <div class="Teal_Box_Code"><h3>#DEB887</h3></div>
  </div>
  <div class="Thistle_Box">
    <div class="Thistle_Box_Color"><h2>Thistle</h2></div>
    <div class="Thistle_Box_Code"><h3>#D7BFD7</h3></div>
  </div>
</body>

</html>
